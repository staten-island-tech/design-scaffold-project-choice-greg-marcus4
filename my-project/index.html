<!DOCTYPE html>
<html lang="en">
  <head>

  <title class="text-white">France</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <a class="hover:text-white hover:scale-110 transition-all" href="#hotels"

    <a

  <span>#header</span>
  <body>

      <div

        <h1
          class="
            text-white
            font-size:

            text-center text-9xl
            font-parisienne
            hover:translate-y-10
            hover:scale-110

            translate-y-10

    <section>
      <h1>Regions</h1>
    </section>
